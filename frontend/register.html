<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificate Tracker – Регистрация</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Certificate Tracker</h1>
  </header>

  <main>
    <section id="register-section">
      <h2>Регистрация</h2>
      <input id="reg-username" placeholder="Username" /><br/>
      <input id="reg-email" type="email" placeholder="Email" /><br/>
      <input id="reg-password" type="password" placeholder="Password" /><br/>
      <!-- Поле для телефона -->
      <input id="reg-phone" type="text" placeholder="Телефон (например, 79161234567)" /><br/>
      <button id="btn-register" onclick="register()">Зарегистрироваться</button>
      <p style="margin-top:10px;">
        Уже есть аккаунт? <a href="login.html">Войдите</a>
      </p>
    </section>
  </main>

  <script src="auth.js"></script>
</body>
</html>
